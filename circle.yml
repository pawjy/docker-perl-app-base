machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t quay.io/wakaba/perl-app-base .
test:
  override:
    - docker run quay.io/wakaba/perl-app-base /app/perl -v
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/wakaba/perl-app-base
