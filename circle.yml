machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - docker build -t quay.io/wakaba/docker-perl-app-base .
    - docker build -t quay.io/wakaba/docker-perl-app-base:sid sid/
test:
  override:
    - docker run quay.io/wakaba/docker-perl-app-base /app/perl -v
    - docker run quay.io/wakaba/docker-perl-app-base:sid /app/perl -v
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/wakaba/docker-perl-app-base
      - docker push quay.io/wakaba/docker-perl-app-base:sid
      - curl $BWALL_URL -X POST
